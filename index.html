<!-- HTML -->
<!DOCTYPE html>
<html>
<head>
  <title>Dice Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Dice Game</h1>
    <div class="dice">
      <div class="die" id="die1">
        <p id="die1-value">?</p>
      </div>
      <div class="die" id="die2">
        <p id="die2-value">?</p>
      </div>
    </div>
    <button class="roll" id="roll-button">Roll the Dice!</button>
    <div class="result">
      <p id="result-text">Roll the dice to play!</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
